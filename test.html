<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="images/chevy.avif" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/ford.webp" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="images/volkswagen-logo.png" style="width:100%">
</div>

</div>
<br>

<div style="text-align:center">
  <span class="ball"></span> 
  <span class="ball"></span> 
  <span class="ball"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let balls = document.getElementsByClassName("ball");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < balls.length; i++) {
    balls[i].className = balls[i].className.replace(" active1", "");
  }
  slides[slideIndex-1].style.display = "block";  
  balls[slideIndex-1].className += " active1";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
